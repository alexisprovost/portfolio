<body>
    <header>
        <nav>
            <input id="nav-toggle" type="checkbox" />
            <label class='nav-button-container' for="nav-toggle">
                <div class='nav-button'></div>
            </label>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/projects">Mes Projets</a></li>
                <li><a href="/contact">Me Contacter</a></li>
            </ul>
        </nav>

        <section>
            <div class="animate__animated animate__fadeInUp animate__faster hero-container sub-page">
                <h1 class="hero-title">Me Contacter</h1>
            </div>
        </section>
    </header>

    <main>
        <section>
            <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                <path fill="#273036" fill-opacity="1"
                    d="M0,64L48,74.7C96,85,192,107,288,112C384,117,480,107,576,96C672,85,768,75,864,96C960,117,1056,171,1152,170.7C1248,171,1344,117,1392,90.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>

            <div class="contact">
                <div class="contact-container">
                    <h2 class="section-title">Formulaire de contact</h2>
                    <form action="mailto:alexis@provost.cloud" method="post">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Votre email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"
                                placeholder="Votre message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                </div>
            </div>

            <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#273036" fill-opacity="1"
                    d="M0,32L48,58.7C96,85,192,139,288,154.7C384,171,480,149,576,128C672,107,768,85,864,90.7C960,96,1056,128,1152,133.3C1248,139,1344,117,1392,106.7L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
                </path>
            </svg>
        </section>
    </main>

                    <li><a href="https://www.instagram.com/m19.ca/" target="_blank"><i class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
